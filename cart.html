<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
<div class="page boarder">
    <a href="shop.html" class="back-btn">⟵ Back to Shop</a>

    <h1 class="title">Your Cart</h1>

    <div id="cart-items" class="cart-container"></div>

    <h2 id="total"></h2>

    <a href="payment.html" class="payment-btn">Proceed to Payment</a>
    
</div>


<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const cartDiv = document.getElementById("cart-items");

function updateTotal() {
    let total = 0;
    cart.forEach(item => total += item.price * item.quantity);
    document.getElementById("total").innerText = "Total: $" + total.toFixed(2);
}

// عرض العناصر
function renderCart() {
    cartDiv.innerHTML = '';
    cart.forEach((item, index) => {
        cartDiv.innerHTML += `
            <div class="cart-item">
                <div>
                    <h3>${item.title}</h3>
                    <p>Price: $${item.price}</p>
                </div>
                <div>
                    <label>Quantity: </label>
                    <input type="number" min="1" value="${item.quantity}" onchange="changeQuantity(${index}, this.value)">
                    <button onclick="removeItem(${index})">Remove</button>
                </div>
            </div>
            <hr>
        `;
    });
    updateTotal();
}

function changeQuantity(index, value) {
    cart[index].quantity = parseInt(value);
    localStorage.setItem("cart", JSON.stringify(cart));
    updateTotal();
}

function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

// لو العنصر ما عندوش quantity، اضبطها 1 تلقائي
cart.forEach(item => { if(!item.quantity) item.quantity = 1; });

renderCart();
</script>

</body>
</html>
